<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      width="100%" preserveAspectRatio="xMidYMid meet" 
      x="0" y="0" viewBox="0 100 500 600" >    
   <style>
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i");
   </style>     
   <clipPath id="apertura" >
      <rect width="0" height="0" x="0" y="0" transform="translate(250, 440) rotate(45)">
         <animate attributeName="x"   
                  begin="1.1s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="y"   
                  begin="1.1s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="width"   
                  begin="1.1s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="height"   
                  begin="1.1s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
      </rect>
   </clipPath>
   <clipPath id="apertura-testo" >
      <rect width="0" height="0" x="0" y="0" transform="translate(250, 440) rotate(45)">
         <animate attributeName="x"   
                  begin="1.25s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="y"   
                  begin="1.25s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="width"   
                  begin="1.25s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="height"   
                  begin="1.25s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
      </rect>
   </clipPath>
   <defs>
      <!-- Animazioni ombre -->
      <animate xlink:href="#ombra-cx"
         attributeName="points"   
         begin="0s"   
         dur="1s"   
         from="250,600 250,600 250,600"
         to="250,600 351,225 148,225"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.5 0.5 1" />   
      <animate xlink:href="#ombra-sx"
         attributeName="points"   
         begin="0.7s"   
         dur="0.5s"   
         values ="159,350 221,570 221,570 159,350 ;0,350 0,350 221,570 159,350"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.1 0.8 0.5" />            
      <animate xlink:href="#ombra-dx"
         attributeName="points"   
         begin="0.7s"   
         dur="0.5s"   
         values ="341,350 279,570 279,570 341,350 ;500,350 500,350 279,570 341,350"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.1 0.8 0.5" />
      <!-- Animazioni punte -->
      <animate xlink:href="#punta-cx"
         attributeName="points"   
         begin="0.1s"   
         dur="1s"   
         from="250,600 250,600 250,600"
         to="250,600 351,225 148,225"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.5 0.5 1" />   
      <animate xlink:href="#punta-sx"
         attributeName="points"   
         begin="0.8s"   
         dur="0.5s"   
         values ="159,350 221,570 221,570 159,350 ;0,350 0,350 221,570 159,350"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.1 0.8 0.5" />            
      <animate xlink:href="#punta-dx"
         attributeName="points"   
         begin="0.8s"   
         dur="0.5s"   
         values ="341,350 279,570 279,570 341,350 ;500,350 500,350 279,570 341,350"  
         calcMode="spline" fill="freeze"
         keySplines="0.5 0.1 0.8 0.5" />
      
   </defs>

   <!-- Logo basso -->
   <g>
      <path d="M0 0Z"/>
      <polygon id="ombra-sx" points="159,350 221,570 221,570 159,350" fill="rgb(74,7,153)"/>    
      <polygon id="ombra-cx" points="250,600 250,600 250,600"         fill="rgb(74,7,153)" />
      <polygon id="ombra-dx" points="341,350 279,570 279,570 341,350" fill="rgb(74,7,153)" />
      <polygon id="punta-sx" points="159,350 221,570 221,570 159,350" fill="white"/>    
      <polygon id="punta-cx" points="250,600 250,600 250,600"         fill="white" />
      <polygon id="punta-dx" points="341,350 279,570 279,570 341,350" fill="white" />
   </g>
   <!-- Sipario -->
   <g>
      <rect id="sipario" width="0" height="0" x="0" y="0" fill="black" transform="translate(250, 420) rotate(45)">
         <animate attributeName="x"   
                  begin="1s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="y"   
                  begin="1s" dur="1.5s"   
                  values="0;-400"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="width"   
                  begin="1s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
         <animate attributeName="height"   
                  begin="1s" dur="1.5s"   
                  values="0;800"  
                  calcMode="spline" fill="freeze"
                  keySplines="0.25 0.1 0.25 1.0" />
                  
      </rect>
   </g>
   <!-- Logo alto -->
   <g clip-path="url(#apertura)" 
      transform="scale(0.88) translate(34, 34)">
   
         <path d="M0 0Z"/>
         <polygon id="punta2-sx" points="0,350   221,570 159,350" fill="white"/>    
         <polygon id="punta2-cx" points="250,600 351,225 148,225" fill="white" />
         <polygon id="punta2-dx" points="500,350 279,570 341,350" fill="white" />
         
         <text x="10" y="700" textLength="480" lengthAdjust="spacing"
               fill="rgb(74,7,153)" font-family="Open Sans" font-size="88">
            WHITEONI
         </text>
         <text x="10" y="700" textLength="480" lengthAdjust="spacing" 
               fill="white" font-family="Open Sans" font-size="88"
               clip-path="url(#apertura-testo)">
            WHITEONI
         </text>
      <animateMotion dur="1s" begin="1.1s" fill="freeze"
                     calcMode="spline" keySplines="0.1 0.5 0.5 1" keyTimes="0;1"
                     path="M 0 100 V-50 " />
      
   </g> <!---->
</svg>